<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Todo</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="addTodo">
        <input class="form-control" id="newTodoField" type="text" ng-model="newTodoName" placeholder="Add new todo" ng-enter>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
