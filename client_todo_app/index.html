<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="nodeApp">
<head>
    <meta charset="utf-8" />
    <title>TODO Application</title>

    <link rel="stylesheet" href="stylesheets/style.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js" type="text/javascript"></script>

    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/controllers.js" type="text/javascript"></script>
    <script src="javascripts/ngEnter.directive.js" type="text/javascript"></script>

</head>
<body>

  
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ToDo Application</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                        <li role="presentation">
                            <a class="angularLink" ui-sref="home" ui-sref-active="active">All Todo List</a> </li>
                        <li role="presentation">   
                            <a class="angularLink" ui-sref="inComplete" ui-sref-active="active">InComplete</a> </li>
                          
                        <li role="presentation">  
                            <a class="angularLink" ui-sref="complete" ui-sref-active="active">Complete</a> </li>
                            
                </ul>
            </div>
        </div>
    </nav> 
    <button ng-controller="todoController" id="todoSubmit" class="btn btn-primary btn-todo pull-right" ng-click="addTodo()">Add New Todo</button>
    <br />
    <div class="row">
        <div class="span12 ui-view-container">
            <div ui-view></div>
        </div>
    </div>
    <toaster-container toaster-options="{'close-button':true, 'time-out': 2000 }"></toaster-container>
</body>
</html>
